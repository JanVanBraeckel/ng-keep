<div [ngStyle]="{'background-color': note.color}" class="note-card row shadow-1" (mouseleave)="toggleCheck()" (mouseenter)="toggleCheck()">
  <div *ngIf="showCheck" class="icon" (click)="onChecked()">
    <i class="material-icons">check</i>
  </div>
  <div class="col-xs-12 title">
    {{ note.title }}
  </div>
  <div class="col-xs-12 value">
    {{ note.value }}
  </div>
</div>
