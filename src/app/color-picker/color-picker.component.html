<div class="color-selector">
  <button md-button class="pick-color" (click)="showSelector(true)"><md-icon>color_lens</md-icon></button>
  <div class="selector row center-xs" *ngIf="isSelectorVisible">
    <div class="color" *ngFor="let color of colors;" (click)="selectColor(color)" [ngStyle]="{'background-color': color}">
    </div>
  </div>
</div>
