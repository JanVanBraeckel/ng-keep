<div class="note-creator shadow-2" [ngStyle]="{'background-color': newNote.color}">
  <form class="row" (submit)="onCreateNote()">
    <input type="text" [(ngModel)]="newNote.title" name="newNoteTitle" placeholder="Title" class="col-xs-10 title" *ngIf="fullForm">
    <input type="text" [(ngModel)]="newNote.value" (focus)="toggle(true)" name="newNoteValue" placeholder="Take a note..." class="col-xs-10">
    <div class="actions col-xs-12 row between-xs">
      <div class="col-xs-3">
        <app-color-picker [colors]="colors" (selected)="onColorSelect($event)"></app-color-picker>
      </div>
      <button md-raised-button type="submit" class="btn-light" *ngIf="fullForm">
        <md-icon>done</md-icon> Done
      </button>
    </div>
  </form>
</div>
