<div class="row center-xs notes">
  <div class="col-xs-6 creator">
    <app-note-creator (createNote)="onCreateNote($event)"></app-note-creator>
  </div>
  <div class="notes col-xs-8">
    <div class="row between-xs">
      <!--<span *ngFor="let note of notes">{{note | json}}</span>-->
      <app-note-card *ngFor="let note of notes | async" class="col-xs-4" [note]="note" (checked)="onNoteChecked($event)"></app-note-card>
    </div>
  </div>
</div>
